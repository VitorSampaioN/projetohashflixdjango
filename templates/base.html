<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}

    {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>

    {% block head %}
    {% endblock %}
</head>
<body class="bg-black text-gray-100 font-primary">
    {% include 'navbar.html' %}
    {% block content %}

    {% endblock %}
    <script>
        const nav = document.querySelector('nav')

        document.addEventListener("scroll", e => {
        const scrollDistance = Math.min(100, window.scrollY);
        const colorIntensity = scrollDistance / 100;

        if (scrollDistance > 0) {
            if (scrollDistance >= window.innerHeight) {
                nav.style.backgroundColor = `rgba(33, 37, 41, ${colorIntensity})`;
                nav.classList.add('invisible');
            } else {
                nav.style.backgroundColor = `rgba(33, 37, 41, ${colorIntensity})`;
                nav.classList.remove('invisible');
            }
        } else {
            nav.style.backgroundColor = ''; // Reset background color
            nav.classList.remove('invisible');
        }
    });

    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
